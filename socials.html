<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links - QuestPhone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/questphone.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/icons/questphone.svg" alt="QuestPhone Logo" style="height:1.7em;vertical-align:middle;margin-right:0.5em;">
            </a>
            <ul class="nav-links">servers
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section style="text-align:center;padding:4rem 0;">
            <h1 style="margin-bottom:2rem;">Connect With Us</h1>
            <p style="margin:2rem 0;font-size:1.2rem;color:#555;">Join our community and stay updated with the latest news and updates.</p>
            
            <div class="social-links" style="display:flex;flex-direction:column;gap:1.5rem;max-width:400px;margin:3rem auto;">
                <a href="https://github.com/questphone/QuestPhone" class="social-button" style="display:flex;align-items:center;justify-content:center;gap:1rem;background:var(--text-color);color:var(--bg-color);padding:1rem 2rem;border-radius:8px;text-decoration:none;font-size:1.1rem;transition:transform 0.2s ease;">
                    <img src="assets/icons/github-svgrepo-com.svg" alt="GitHub" style="width:24px;height:24px;filter:invert(1);">
                    Star on GitHub
                </a>
                
                <a href="https://discord.com/invite/RGuqaMHxAw" class="social-button" style="display:flex;align-items:center;justify-content:center;gap:1rem;background:var(--text-color);color:var(--bg-color);padding:1rem 2rem;border-radius:8px;text-decoration:none;font-size:1.1rem;transition:transform 0.2s ease;">
                    <img src="assets/icons/discord-svgrepo-com.svg" alt="Discord" style="width:24px;height:24px;filter:invert(1);">
                    Join Discord Community
                </a>
                
                <a href="https://t.me/questphone" class="social-button" style="display:flex;align-items:center;justify-content:center;gap:1rem;background:var(--text-color);color:var(--bg-color);padding:1rem 2rem;border-radius:8px;text-decoration:none;font-size:1.1rem;transition:transform 0.2s ease;">
                    <img src="assets/icons/telegram-svgrepo-com.svg" alt="Telegram" style="width:24px;height:24px;filter:invert(1);">
                    Join Telegram Community
                </a>
                
                <a href="https://instagram.com/questphone.app" class="social-button" style="display:flex;align-items:center;justify-content:center;gap:1rem;background:var(--text-color);color:var(--bg-color);padding:1rem 2rem;border-radius:8px;text-decoration:none;font-size:1.1rem;transition:transform 0.2s ease;">
                    <img src="assets/icons/instagram-svgrepo-com.svg" alt="Instagram" style="width:24px;height:24px;filter:invert(1);">
                    Follow on Instagram
                </a>
            </div>
            
            <p style="margin-top:3rem;font-size:0.9rem;color:#777;">
                Questions or suggestions? Email us at <a href="mailto:questphone@proton.me" style="color:inherit;text-decoration:underline;">questphone@proton.me</a>
            </p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
