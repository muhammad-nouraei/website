<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest - Gamify Your Chores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header class="hero">
            <div class="hero-content">
                <h1>Unlock screen time by getting things done.</h1>
                <a href="#" class="cta-button">Download</a>
            </div>
            <div class="phone-mockup">
                <img src="phone-mockup.png" alt="App interface on a smartphone showing quests and focused apps.">
            </div>
        
        </header>

        <section class="mechanics">
            <h2>Core Mechanics</h2>
            <div class="mechanics-flow">
                <svg class="flow-lines"></svg>
                <div class="flow-step" id="step-1" data-step="1">Distractive apps remain locked</div>
                <div class="flow-step" id="step-2" data-step="2">Perform your daily chores</div>
                <div class="flow-step" id="step-3" data-step="3">Snap a pic after completing them</div>
                <div class="flow-step" id="step-4" data-step="4">AI checks pics and rewards coins</div>
                <div class="flow-step" id="step-5" data-step="5">Use it to unlock apps temporarily</div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
